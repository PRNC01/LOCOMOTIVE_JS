<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="android-chrome-512x512.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
    <link rel="stylesheet" href="style.css">
    <title>LOCOMOTIVE JS</title>
</head>
<body> 
    <div id="Main" data-scroll-container>
        <div id="Page1" data-scroll></div>
        <div id="Page2">
            <img src="img.jpg" alt=""  data-scroll data-scroll-speed="10" data-scroll-direction="horizontal">
        </div>
        <div id="Page3" data-scroll></div>
    </div>

    <!-- LOCOMOTIVE JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script src="script.js"></script>
</body>
</html>
